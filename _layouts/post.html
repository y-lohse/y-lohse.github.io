{% include header.html %}
<div class="container main post" role="main">
	{% include homelink.html %}
	{% include bloglink.html %}
	<header>
		<h1>
			{{ page.title }}
		</h1>
		<span class="post-date">
			{{ page.date |  date: "%B %d, %Y" }}
		</span>
	</header>
	<div class="post-content">
		{{ content }}
	</div>
	<div class="post-footer">
		<a href="https://twitter.com/share" class="twitter-share-button" data-via="y_lohse" data-size="large" data-related="y_lohse">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</div>
</div>
{% include footer.html %}
<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=sunburst"></script>
