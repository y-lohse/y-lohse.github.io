{% include header.html %}
<div class="w-100 mw7-l center pa3 ph5-ns" role="main">
	{% include homelink.html %}
	{% include worklink.html %}
	<h1 class="sans-serif normal f1 lh-title mv1">
		{{ page.title }}
	</h1>
	<div class="post-content">
		{{ content }}
	</div>
	
	<nav class="pagination">						
		{% if page.next_url %}
		<a href="{{ page.next_url }}" class="next">
			After that : {{ page.next_title }}
		</a>
		{% endif %}
	</nav>
</div>
{% include footer.html %}
